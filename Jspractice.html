<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="design.css"/>
</head>
    <title>Full Calcualtor</title>
<body>
<h1>Full Calculator</h1>
<div id= "calculator">
    <form>
        <input type="text" id="display" > <br>
        
        <input type="button" value="C" id="C">
        <input type="button" value="<--" id="<--" name="keys">
        <input type="button" value="+" id="+" dir="rtl" name="keys"><br>
        
        <input type="button" value="1" id="1" dir="rtl" name="keys">
        <input type="button" value="2" id="2" dir="rtl" name="keys">
        <input type="button" value="3" id="3" dir="rtl" name="keys">
        <input type="button" value="-" id="-" dir="rtl" name="keys"><br>
        
        <input type="button" value="4" id="4" dir="rtl" name="keys">
        <input type="button" value="5" id="5" dir="rtl" name="keys">
        <input type="button" value="6" id="6" dir="rtl" name="keys">
        <input type="button" value="x" id="x" dir="rtl" name="keys"><br>
        
        <input type="button" value="7" id="7" dir="rtl" name="keys">
        <input type="button" value="8" id="8" dir="rtl" name="keys">
        <input type="button" value="9" id="9" dir="rtl" name="keys">
        <input type="button" value="/" id="/" dir="rtl" name="keys"><br>
        
        <input type="button" value="." id="." dir="rtl" name="keys">
        <input type="button" value="0" id="0" dir="rtl" name="keys">
        <input type="button" value="=" id="equal">

    </form>
    </div>
    <script language="JavaScript" src="jspractice.js"></script>
</body>
</html>
